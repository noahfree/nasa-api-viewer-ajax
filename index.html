<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CS2830 AJAX Project</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="jquery-1.11.2.min.js"></script>
    <script src="script.js"></script>
</head>
<body onload="getManifestEndpoint()">
    <div>
        <h3><a href="https://github.com/noahfree" target="_blank" id="back">View GitHub</a></h3>
        <h1 id="title">Mars Explorer</h1>
    </div>
    <div class="group">
        <div id="leftArrow">
            <img class="arrow" src="images/leftArrow.png" alt="left arrow">
        </div>
        <div class="content">
            <!-- loader code was taken from Professor Wergeles' lecture 'loadingFeedback.html' -->
            <div id="photoLoader">
                <div class="loadNode"></div>
                <div class="loadNode"></div>
                <div class="loadNode"></div>
            </div>
            <div id="content">
            
            </div>
        </div>
        <div id="rightArrow">
            <img class="arrow" src="images/rightArrow.png" alt="right arrow">
        </div>
    </div>
    <div id="nav">
        <h2>Choose Photo</h2>
        <form id="form" action="#">
            <div class="displayFlex">
                <div class="formElement">
                    <label for="sol">Martian Sol</label>
                    <input type="number" id="sol" name="sol" min="0" required>
                </div>
                <div class="formElement">
                    <label for="camera">Camera</label>
                    <select id="camera" name="camera">
                        <option disabled selected>select a martian sol</option>
                    </select>
                </div>
            </div>
            <input type="button" id="queryAPI" value="Query API">
        </form>
    </div>
    <h2>Rover Information</h2>
    <form>
        <select id="infoMenu">
            <option disabled selected>Loading...</option>
        </select>
    </form>
    <!-- loader code was taken from Professor Wergeles' lecture 'loadingFeedback.html' -->
    <div id="infoLoader">
        <div class="loadNode"></div>
        <div class="loadNode"></div>
        <div class="loadNode"></div>
    </div>
    <div id="rovers">
    
    </div>
    <div id="creator">
        <p>Created by Noah Free</p>
    </div>
</body>
</html>
